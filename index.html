    function copyFrom(selector){
      const text=document.querySelector(selector).textContent;
      if(!text) return;
      navigator.clipboard.writeText(text).then(()=> setStatus("KopyalandÄ± âœ”"));

    function downloadFrom(selector, ext){
      const text=document.querySelector(selector).textContent;
      const nameBase=(document.getElementById("title").value || document.getElementById("objective").value || "prompt")
        .toLowerCase().replace(/[^a-z0-9ÄŸÃ¼ÅŸÃ¶Ã§Ä±Ä°ÄžÃœÅžÃ–Ã‡\\s-]/gi,"").replace(/\\s+/g,"-").slice(0,60) || "prompt";
      const ts=new Date().toISOString().replace(/[-:T]/g,"").slice(0,15);
      const fileName=\`\${nameBase}_\${ts}.\${ext}\`;
      const blob=new Blob([text],{type:"text/plain;charset=utf-8"});
      const a=document.createElement("a"); a.href=URL.createObjectURL(blob); a.download=fileName;
      document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(a.href);
      setStatus(\`\${fileName} indirildi âœ”\`);
    }
